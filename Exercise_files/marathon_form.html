<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="registration">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
            <!-- Radio buttons -->
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="selectMarathon" id="5k" value="Fun Run 5k" checked>
                <label for="5k">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="selectMarathon" id="half" value="Half Marathon">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="selectMarathon" id="full" value="Full Marathon">
                <label for="full">Full Marathon</label>
            </div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="select">Select Age Group</label>
            <select name="select" id="select">
                <option value="under18">Under 18</option>
                <option value="adult">Adult</option>
                <option value="senior">Senior</option>
            </select>
            <br>
            <button>Register!</button>
    </form>
</body>
</html>
